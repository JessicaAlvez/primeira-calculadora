<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <p id="resultado"></p>
        
        <button class="apagar-all" id="span-two" onclick="clean()">CE</button>
        <button class="apagar" onclick="back()">C</button>
        <button class="operadores" onclick="insert('/')">/</button>
        
        <button class="numero" onclick="insert('9')">9</button>
        <button class="numero" onclick="insert('8')">8</button>
        <button class="numero" onclick="insert('7')">7</button>
        
        <button class="operadores" onclick="insert('*')">x</button>
        
        <button class="numero" onclick="insert('6')">6</button>
        <button class="numero" onclick="insert('5')">5</button>
        <button class="numero" onclick="insert('4')">4</button>
        
        <button class="operadores" onclick="insert('-')">-</button>
        
        <button class="numero" onclick="insert('3')">3</button>
        <button class="numero" onclick="insert('2')">2</button>
        <button class="numero" onclick="insert('1')">1</button>
        
        <button class="operadores" onclick="insert('+')">+</button>
        
        <button class="numero" id="span-two" onclick="insert('0')">0</button>
        
        <button class="ponto" onclick="insert('.')">.</button>
        <button class="operadores" onclick="calcular()">=</button>
    </div>

    <script>
    function insert(num)
    {
        var numero = document.getElementById('resultado').innerHTML;
        document.getElementById('resultado').innerHTML = numero + num;
    }
    function clean()
    {
        document.getElementById('resultado').innerHTML="";
    }
    function back()
    {
        var resultado = document.getElementById('resultado').innerHTML;
        document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
    }
    function calcular()
    {
        var resultado = document.getElementById('resultado').innerHTML;
        if(resultado){
            document.getElementById('resultado').innerHTML = eval(resultado);
        } else {
            document.getElementById('resultado').innerHTML ="...";
        }
    }
    </script>
</body>
</html>
